name: Fetch GitHub Streak Image

# Trigger daily at 06:00 UTC, or manually
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-streak:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Download streak image from DenverCoder1
      - name: Download Streak Image
        run: |
          curl -s -o streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=mdnurnabirana&theme=react-dark"

      # 3️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 4️⃣ Commit and push only if file changed
      - name: Commit & Push
        run: |
          git add streak.svg
          # Check if file changed before committing
          if ! git diff --cached --quiet; then
            git commit -m "Update streak image"
            git push
          else
            echo "No changes in streak.svg"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
