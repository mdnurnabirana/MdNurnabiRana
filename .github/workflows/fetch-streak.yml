name: Fetch GitHub Streak Image

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-streak:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Remove old streak.svg
      - name: Remove old streak.svg
        run: rm -f streak.svg

      # 4️⃣ Download new streak.svg
      - name: Download Streak Image
        run: |
          curl -s -o streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=mdnurnabirana&theme=react-dark"

      # 5️⃣ Commit & push
      - name: Commit & Push
        run: |
          git add streak.svg
          # force commit even if content is same
          git commit -m "Update streak image" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
