name: Update GitHub Streak SVG

# Trigger daily at 06:00 UTC, or manually
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-streak:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Remove old streak.svg (if exists)
      - name: Remove old streak.svg
        run: |
          git rm -f streak.svg || echo "No existing streak.svg to remove"

      # 4️⃣ Download new streak.svg
      - name: Download new streak image
        run: |
          curl -s -o streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=mdnurnabirana&theme=react-dark"

      # 5️⃣ Validate the download (basic check)
      - name: Validate SVG
        run: |
          if ! grep -q "<svg" streak.svg; then
            echo "Download failed or file is invalid. Exiting."
            exit 1
          fi

      # 6️⃣ Commit & push
      - name: Commit & Push changes
        run: |
          git add streak.svg
          git commit -m "Update streak image" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
